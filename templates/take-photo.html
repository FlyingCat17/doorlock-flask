{% extends 'layouts/base.html' %} {% block title %} Tambah Data Wajah {%
endblock %} {% block content %}
<h1 class="text-2xl text-blue-400">
  Tambah
  <span class="font-bold text-blue-900"
    >Data Wajah {{ data.split('-')[0] }}</span
  >
</h1>
<form
  action=""
  method="get"
  class="mt-[20px] rounded-lg shadow-lg border-[1px] p-[32px]"
>
  <div class="mt-5">
    <div class="flex justify-center items-center flex-col">
      <p
        class="inline-block px-5 py-3 rounded-lg my-3 bg-red-400 font-bold text-white"
      >
        Letakkan Wajah di depan Kamera!
      </p>
      <div class="flex justify-center items-center">
        <div class="mt-3 rounded-lg border-[2px] border-blue-500 border-dashed">
          <img
            class="rounded-lg"
            src="{{ url_for('take_frame', data=data) }}"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5 w-full flex justify-end items-center space-x-5">
    <a
      href="/face-data"
      class="inline-block text-center py-2 w-[120px] bg-green-400 rounded-lg text-white font-bold"
    >
      Selesai
    </a>
  </div>
</form>
{% endblock %}
